<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue background -->
  <rect width="200" height="200" fill="#5B8FC7" rx="40"/>
  
  <!-- Doctor illustration -->
  <g>
    <!-- Head -->
    <circle cx="100" cy="60" r="25" fill="#E8B89A"/>
    
    <!-- Hair -->
    <path d="M 75 50 Q 75 30 100 30 Q 125 30 125 50" fill="#2C3E50"/>
    
    <!-- Stethoscope -->
    <g stroke="#2C3E50" stroke-width="3" fill="none">
      <path d="M 65 85 Q 65 100 70 110" stroke-linecap="round"/>
      <path d="M 135 85 Q 135 100 130 110" stroke-linecap="round"/>
      <circle cx="70" cy="130" r="8" fill="none"/>
      <circle cx="130" cy="130" r="8" fill="none"/>
    </g>
    
    <!-- Lab coat -->
    <rect x="70" y="90" width="60" height="70" fill="#FFFFFF" rx="5"/>
    
    <!-- Coat buttons -->
    <circle cx="100" cy="105" r="2" fill="#2C3E50"/>
    <circle cx="100" cy="120" r="2" fill="#2C3E50"/>
    <circle cx="100" cy="135" r="2" fill="#2C3E50"/>
    
    <!-- Shirt -->
    <rect x="85" y="90" width="30" height="25" fill="#6B9BD1"/>
    
    <!-- Tie -->
    <polygon points="100,90 95,115 100,120 105,115" fill="#1E3A8A"/>
  </g>
</svg>
